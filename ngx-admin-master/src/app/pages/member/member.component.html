<div class="container">
    <div class="card" style="width:100%;">
        <div class="card-body">
            <form [formGroup]="memberForm" (ngSubmit)="SaveMember()" class="form-inline">
                <div class="row">
                    <div formArrayName="memberDetails" class="form-group row"
                        *ngFor="let memberData of memberForm.get('memberDetails')['controls']; let i = index;">
                        <div [formGroupName]="i">
                            <div class="row">
                                <div class="">
                                    <input type="text" placeholder="Member Name" formControlName="MemberName"
                                        name="MemberName" class="form-control"
                                        [ngClass]="{'is-invalid' : submitted && this.memberForm.controls.memberDetails.controls[i].controls.MemberName.errors}" />
                                    <!-- <div *ngIf="submitted"class="invalid-feedback">
                                        <div *ngIf="f.MemberName.errors.required">Name is required</div>
                                    </div> -->

                                    <div class="requiredName"
                                        *ngIf="submitted && this.memberForm.controls.memberDetails.controls[i].controls.MemberName.errors.required">
                                        MemberName is required.
                                    </div>

                                    <div class="invalid-feedback"
                                        *ngIf="this.memberForm.controls.memberDetails.controls[i].controls.MemberName.errorserrors && (this.memberForm.controls.memberDetails.controls[0].controls.MemberPhoneNo.dirty || this.memberForm.controls.memberDetails.controls[0].controls.MemberPhoneNo.touched)">
                                        <div
                                            *ngIf="this.memberForm.controls.memberDetails.controls[0].controls.MemberPhoneNo.errors.pattern">
                                            Name is only in letter.</div>
                                    </div>
                                </div>
                                <div class="">
                                    <input type="text" placeholder="Member Phone No" formControlName="MemberPhoneNo"
                                        name="MemberPhoneNo" class="form-control"
                                        [ngClass]="{'is-invalid' : submitted && this.memberForm.controls.memberDetails.controls[i].controls.MemberPhoneNo.errors}" />

                                    <div class="requiredName"
                                        *ngIf="submitted && this.memberForm.controls.memberDetails.controls[i].controls.MemberPhoneNo.errors.required">
                                        Member Phone No is required.
                                    </div>
                                    <!-- <div *ngIf="submitted && f.MemberPhoneNo.errors"
                                        class="invalid-feedback">
                                        <div *ngIf="f.MemberPhoneNo.errors.required">Name is required
                                        </div>
                                    </div> -->
                                </div>
                                <br />
                            </div>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <button (click)="AddRow()" class="btn btn-primary">Add</button>
                    </div>
                </div>
                <div class="col-md-12">
                    <button ng-disabled="rectiveForm.invalid" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
