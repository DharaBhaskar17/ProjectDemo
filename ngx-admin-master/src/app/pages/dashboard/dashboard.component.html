<div class="col-12">
  <nb-card size="small" style="height: 38.1875rem;">
    <nb-tabset fullWidth>
      <nb-tab *ngFor="let statusCard of statusCards" [tabTitle]="statusCard.title">
        <ngx-society-status *ngIf="statusCard.title == 'Society status'"></ngx-society-status>
        <ngx-instruction *ngIf="statusCard.title == 'Instructions'"></ngx-instruction>
      </nb-tab>
    </nb-tabset>
  </nb-card>
</div>
